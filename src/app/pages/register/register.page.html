<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Create A New Account</ion-card-title>
    </ion-card-header>

    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input type="First"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input type="Last"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirm Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-card>

  <div class="checkbox">
    <ion-card>
      <ion-item>
        <ion-checkbox slot="start" [indeterminate]="false"></ion-checkbox>
        <ion-label>I consent to receiving text message notifications</ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox slot="start" [indeterminate]="false"></ion-checkbox>
        <ion-label>I agree that I am of the age 13 or older</ion-label>
      </ion-item>
    </ion-card>
  </div>


  <ion-button color="light" size="full" (click)="register()">Create Account</ion-button>
  <ion-button color="dark" fill="clear" size="full" (click)="login()">Cancel</ion-button>

</ion-content>
